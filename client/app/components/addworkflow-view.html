<div id="addworkflow">
    <h2>Insert a new workflow</h2>
    <form name="newflowForm" ng-controller="WorkflowNewController as flowCtrl" ng-submit="newflowForm.$valid && flowCtrl.addFlow()" >


      <!--  var schema = new Schema({
        name: String,
        description: String,
        link: String,
        website: String,
        image: String,
        author: String,
        domainSpecific: Boolean,-->

        <!--  Review Form -->
        <fieldset class="form-group">
            <h4>Name</h4>
            <textarea ng-model="flowCtrl.nflow.name" class="form-control" placeholder="Workflow Name" title="Name" required></textarea>
        </fieldset>
        <fieldset class="form-group">
            <h4>Description</h4>
            <textarea ng-model="flowCtrl.nflow.description" class="form-control" placeholder="Description" title="Description" required></textarea>
        </fieldset>
        <fieldset class="form-group">
            <h4>Image URL</h4>
            <textarea ng-model="flowCtrl.nflow.image" class="form-control" placeholder="Image link" title="Image" required></textarea>
        </fieldset>
        <fieldset class="form-group">
            <h4>Author e-mail</h4>
            <input ng-model="flowCtrl.nflow.author" type="email" class="form-control" placeholder="jimmyDean@example.org" title="Email" required/>
        </fieldset>
        <fieldset class="form-group">
            <h4>Oil & Gas Domain Specific</h4>
            <label>
                <input ng-model="flowCtrl.nflow.domainSpecific" type="radio" value="true" class="form-control" title="Domain Specific" required/>
                Yes
            </label>
            <label>
                <input ng-model="flowCtrl.nflow.domainSpecific" type="radio" value="false" class="form-control" title="Domain Specific" required/>
                No
            </label>
        </fieldset>
        <fieldset class="form-group">
            <input type="submit" class="form-control btn btn-primary pull-right" value="Submit Workflow" />
        </fieldset>
    </form>
</div>

<style>
    .ng-invalid.ng-dirty {
        border-color: #FA787E;
    }
    .ng-valid.ng-dirty {
        border-color: #78FA89;
    }
</style>
