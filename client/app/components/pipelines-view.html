<div id="pipelines">

	<div class="row" >


		<div class="col-md-4">
			<a href="{{pflow.website}}"><img class="img-responsive" ng-src="{{pflow.image}}" alt="" ></a>
		</div> <!-- col -->

		<div class="col-md-1"></div>

		<div class="col-md-6">
			<h3> {{pflow.name}} </h3>
			<p><strong><em>Author: {{pflow.author}}</em></strong></p>
			</br>
			<section ng-init="tab = 1 ">
				<ul class="nav nav-pills">
					<li ng-class="{ active:tab === 1 }"><a href ng-click="tab = 1">Description</a></li>
					<li ng-class="{ active:tab === 2 }"><a href ng-click="tab = 2">View Reviews</a></li>
					<li ng-class="{ active:tab === 3 }"><a href ng-click="tab = 3">Add Review</a></li>
					<li ng-class="{ active:tab === 4 }"><a href="{{pflow.link}}">Start</a></li>
				</ul>
			</section>
			</br>
			<div class="panel" ng-show="tab == 1">
				<p> {{pflow.description}} </p>
			</div>
			<div class="panel" ng-show="tab == 2">
				<div ng-repeat="review in pflow.reviews">
					<blockquote>
						<b> {{review.stars}} Stars</b>
						<p>{{review.body}}</p>
						<cite>{{review.author}}</cite>
					</blockquote>
				</div>
			</div>
			<div class="panel" ng-show="tab == 3">
				<!--  Review Form -->
				<form name="reviewForm" ng-controller="ReviewController as reviewCtrl" ng-submit="reviewForm.$valid && reviewCtrl.addReview(pflow)" >
					<blockquote >
						<strong>{{reviewCtrl.review.stars}} Stars</strong>
						{{reviewCtrl.review.body}}
						<cite class="clearfix">-{{reviewCtrl.review.author}}</cite>
					</blockquote>

					<!--  Review Form -->
					<h4>Submit a Review</h4>
					<fieldset class="form-group">
						<select ng-model="reviewCtrl.review.stars" class="form-control" ng-options="stars for stars in [5,4,3,2,1]" title="Stars" required>
							<option value>Rate the Product</option>
						</select>
					</fieldset>
					<fieldset class="form-group">
						<textarea ng-model="reviewCtrl.review.body" class="form-control" placeholder="Describe your feelings to us..." title="Review" required></textarea>
					</fieldset>
					<fieldset class="form-group">
						<input ng-model="reviewCtrl.review.author" type="email" class="form-control" placeholder="jimmyDean@example.org" title="Email" required/>
					</fieldset>
					<fieldset class="form-group">
						<input type="submit" class="btn btn-primary pull-right" value="Submit Review" />
					</fieldset>
				</form>
			</div>
		</div> <!-- col -->
	</div> <!-- row .-->
	</br>

	<hr>

</div>

<style>
	.ng-invalid.ng-dirty {
		border-color: #FA787E;
	}
	.ng-valid.ng-dirty {
		border-color: #78FA89;
	}
</style>
