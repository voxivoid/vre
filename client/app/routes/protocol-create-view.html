<div ng-controller="DocumentsController as documentCtrl">
    <div class="container" style="width: 70%;">
        <h2>Insert a new Protocol</h2>
        <form name="newbaseForm" ng-submit="newbaseForm.$valid && documentCtrl.addDoc()" >
            <!--  var schema = new Schema({
              name: String,
              description: String,
              link: String,
              website: String,
              image: String,
              author: String,
              domainSpecific: Boolean,-->
            <!--  Review Form -->
            <fieldset class="form-group">
                <h4>Name / Objective (max. 50 chars) * </h4>
                <textarea ng-model="documentCtrl.doc.name" class="form-control" placeholder="Protocol Name" title="Name" maxlength="50" required></textarea>
            </fieldset>
            <fieldset class="form-group">
                <h4>Short Description (max. 100 chars) * </h4>
                <textarea ng-model="documentCtrl.doc.description" class="form-control" placeholder="Description to be placed in protocols gallery" title="Short Description" maxlength="100" required></textarea>
            </fieldset>
            <fieldset class="form-group">
                <h4>Long Description (max. 5000 chars) * </h4>
                <textarea ng-model="documentCtrl.doc.longDescription" class="form-control" placeholder="This will be the information available in the workflow dedicated page" title="Long Description" maxlength="5000" required></textarea>
            </fieldset>
            <fieldset class="form-group">
                <h4>Reference(s) (max. 100 chars) </h4>
                <textarea ng-model="documentCtrl.doc.reference" class="form-control" placeholder="Protocol reference(s), if exist" title="Reference" maxlength="100" ></textarea>
            </fieldset>
            <fieldset class="form-group">
                <h4>Image URL</h4>
                <textarea ng-model="documentCtrl.doc.image" class="form-control" placeholder="http://example-server.com/example-image.jpg" title="Image" ></textarea>
            </fieldset>
            <!-- <fieldset class="form-group">
                 <h4>Oil & Gas Domain Specific</h4>
                 <label>
                     <input ng-model="baseCtrl.nbase.domainSpecific" type="radio" value="true" class="form-control" title="Domain Specific" required/>
                     Yes
                 </label>
                 <label>
                     <input ng-model="baseCtrl.nbase.domainSpecific" type="radio" value="false" class="form-control" title="Domain Specific" required/>
                     No
                 </label>
             </fieldset>-->
            <fieldset class="form-group">
                <h4>* Required fields</h4>
            </fieldset>
            <fieldset class="form-group">
                <input type="submit" class="form-control btn btn-primary pull-right" value="Submit Protocol" />
            </fieldset>
        </form>
