<div ng-controller="PubdataNewController">

    <div class="container" style="width: 70%;">

        <h2>Insert a new Public data Resource</h2>
        <form name="newpubForm" ng-controller="PubdataNewController as pubCtrl" ng-submit="newpubForm.$valid && pubCtrl.addPub()" >


            <!--  var schema = new Schema({
              name: String,
              description: String,
              link: String,
              website: String,
              image: String,
              author: String,
              domainSpecific: Boolean,-->

            <!--  Review Form -->

            <fieldset class="form-group">
                <h4>Name (max. 50 chars) * </h4>
                <textarea ng-model="pubCtrl.npub.name" class="form-control" placeholder="Pubdata Name" title="Name" maxlength="50" required></textarea>
            </fieldset>
            <fieldset class="form-group">
                <h4>Description (max. 50 chars) * </h4>
                <textarea ng-model="pubCtrl.npub.description" class="form-control" placeholder="Description to be placed in databases gallery" title="Description" maxlength="250" required></textarea>
            </fieldset>
            <fieldset class="form-group">
                <h4>Website * </h4>
                <textarea ng-model="pubCtrl.npub.website" class="form-control" placeholder="www.public-data.com" title="Website" required></textarea>
            </fieldset>
            <fieldset class="form-group">
                <h4>Image URL</h4>
                <textarea ng-model="pubCtrl.npub.image" class="form-control" placeholder="http://example-server.com/example-image.jpg" title="Image" ></textarea>
            </fieldset>
            <!-- <fieldset class="form-group">
                 <h4>Oil & Gas Domain Specific</h4>

                 <label>
                     <input ng-model="pubCtrl.npub.domainSpecific" type="radio" value="false" class="form-control" title="Domain Specific" required/>
                     No
                 </label>
             </fieldset>-->
            <fieldset class="form-group">
                <h4>* Required fields</h4>
            </fieldset>
            <fieldset class="form-group">
                <input type="submit" class="form-control btn btn-primary pull-right" value="Submit Pubdata" />
            </fieldset>
        </form>

    </div>

</div>
