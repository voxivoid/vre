<div ng-controller="NewsNewController">

    <div class="container" style="width: 70%;">

        <h2>Insert a new Publication / News</h2>
        <form name="newnewsForm" ng-controller="NewsNewController as newsCtrl" ng-submit="newnewsForm.$valid && newsCtrl.addNews()" >


            <!--  var schema = new Schema({
              name: String,
              description: String,
              link: String,
              website: String,
              image: String,
              author: String,
              domainSpecific: Boolean,-->

            <!--  Review Form -->

            <fieldset class="form-group">
                <h4>Title (max. 50 chars) * </h4>
                <textarea ng-model="newsCtrl.nnews.name" class="form-control" placeholder="News Name" title="Name" maxlength="50" required></textarea>
            </fieldset>
            <fieldset class="form-group">
                <h4>Description (max. 500 chars) * </h4>
                <textarea ng-model="newsCtrl.nnews.description" class="form-control" placeholder="Description to be placed in news gallery" title="Description" maxlength="500" required></textarea>
            </fieldset>
            <fieldset class="form-group">
                <h4>Link * </h4>
                <textarea ng-model="newsCtrl.nnews.website" class="form-control" placeholder="A link with more info about this publication" title="Website" required></textarea>
            </fieldset>
            <fieldset class="form-group">
                <h4>Image URL</h4>
                <textarea ng-model="newsCtrl.nnews.image" class="form-control" placeholder="http://example-server.com/example-image.jpg" title="Image" ></textarea>
            </fieldset>
            <!-- <fieldset class="form-group">
                 <h4>Oil & Gas Domain Specific</h4>
                 <label>
                     <input ng-model="newsCtrl.nnews.domainSpecific" type="radio" value="true" class="form-control" title="Domain Specific" required/>
                     Yes
                 </label>
                 <label>
                     <input ng-model="newsCtrl.nnews.domainSpecific" type="radio" value="false" class="form-control" title="Domain Specific" required/>
                     No
                 </label>
             </fieldset>-->
            <fieldset class="form-group">
                <h4>* Required fields</h4>
            </fieldset>
            <fieldset class="form-group">
                <input type="submit" class="form-control btn btn-primary pull-right" value="Submit News" />
            </fieldset>
        </form>

    </div>

</div>
